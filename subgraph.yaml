specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CoinLeaguesFactory
    network: matic
    source:
      address: "0x1539ffBa6D1c63255dD9F61627c8B4a855E82F2a"
      abi: CoinLeaguesFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AllowCreateChanged
        - GameCreated
        - OwnershipTransferred
        - SettingsChanged
      abis:
        - name: CoinLeaguesFactory
          file: ./abis/CoinLeaguesFactory.json
      eventHandlers:
        - event: AllowCreateChanged(bool)
          handler: handleAllowCreateChanged
        - event: GameCreated(address,uint256)
          handler: handleGameCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SettingsChanged(address)
          handler: handleSettingsChanged
      file: ./src/mapping.ts
