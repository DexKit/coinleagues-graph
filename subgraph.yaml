specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CoinLeagueFactoryV3
    network: matic
    source:
      address: "0x32970224454512599C9057d24288AA3b11fFA952"
      abi: CoinLeagueFactoryV3
      startBlock: 30477640
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Game
        - Player
      abis:
        - name: CoinLeagueFactoryV3
          file: ./abis/CoinLeagueFactoryV3.json
      eventHandlers:
        - event: GameCreated(uint256)
          handler: handleGameCreated
        - event: JoinedGame(address,address,uint256)
          handler: handleJoinedGame
        - event: StartedGame(uint256,uint256)
          handler: handleStartedGame
        - event: EndedGame(uint256,uint256)
          handler: handleEndedGame
        - event: AbortedGame(uint256,uint256)
          handler: handleAbortedGame
        - event: Withdrawed(address,uint256,uint256)
          handler: handleWithdrawed
        - event: Claimed(address,uint256,uint256,uint256)
          handler: handleClaimed
        - event: Winned(address,uint256)
          handler: handleWinned
        - event: WinnedMultiple(address,address,address,uint256)
          handler: handleWinnedMultiple
        - event: HouseClaimed(uint256)
          handler: handleHouseClaims
      file: ./src/mappings/mapping.ts
